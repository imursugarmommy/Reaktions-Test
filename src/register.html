<!DOCTYPE html>
<head>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <title>Login / Sign Up</title>

  <link
    rel="stylesheet"
    href="./style.css" />
</head>
<body>
  <div class="container">
    <form
      class="form"
      id="login">
      <h1 class="form__title">Login</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input
          type="text"
          id="login-email"
          class="form__input"
          autofocus
          placeholder="Username or email" />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="password"
          id="login-password"
          class="form__input"
          autofocus
          placeholder="Password" />
        <div class="form__input-error-message"></div>
      </div>
      <p class="error-message error-message-login"></p>
      <button
        class="form__button"
        id="login-btn"
        type="submit">
        Continue
      </button>
      <p class="form__text">
        <a
          href="#"
          class="form__link"
          >Forgot your password?</a
        >
      </p>
      <p class="form__text">
        <a
          class="form__link"
          href="./"
          id="linkCreateAccount"
          >Don't have an account? Create account</a
        >
      </p>
      <p class="form__text">
        <a
          class="form__link"
          href="./"
          id="skip"
          onclick="window.location.href = 'index.html'"
          >Skip login</a
        >
      </p>
    </form>
    <form
      class="form form--hidden"
      id="createAccount">
      <h1 class="form__title">Create Account</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input
          type="text"
          id="signup-username"
          class="form__input"
          autofocus
          placeholder="Username" />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="text"
          id="signup-email"
          class="form__input"
          autofocus
          placeholder="Email Address" />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="password"
          id="signup-password"
          class="form__input"
          autofocus
          placeholder="Password" />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="password"
          id="confirm-signup-password"
          class="form__input"
          autofocus
          placeholder="Confirm password" />
        <div class="form__input-error-message"></div>
      </div>
      <p class="error-message error-message-signup"></p>
      <button
        class="form__button"
        id="signup-btn"
        type="submit">
        Continue
      </button>
      <p class="form__text">
        <a
          class="form__link"
          href="./"
          id="linkLogin"
          >Already have an account? Sign in</a
        >
      </p>
      <p class="form__text">
        <a
          class="form__link"
          href="./"
          id="skip"
          onclick="window.location.href = 'index.html'"
          >Skip signup</a
        >
      </p>
    </form>
  </div>
  <main class="background-register">
    <div
      id="entry-screen"
      class="click-field"
      onclick="start()">
      <p>Click when you're ready</p>
    </div>
    <div class="top edge"></div>
    <div class="bottom edge"></div>
  </main>

  <script
    type="module"
    src="./app.js"
    defer></script>
  <script
    src="./signup.js"
    type="module"></script>
  <script
    type="module"
    src="./login.js"></script>
</body>
