<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="./stats.css" />

    <title>Stats insights</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <main>
      <div class="back-to-leaderboard">
        <i class="fa-solid fa-arrow-left"></i>
        <p class="back-text">Back to Leaderboard</p>
      </div>
      <div class="nav">
        <div class="left">
          <div class="flex user-stats">
            <h1 class="username-display">Username</h1>
            <p class="age-display">54</p>
          </div>
          <p class="back-to-user"></p>
        </div>
        <div class="right">
          <input
            type="text"
            id="search-user"
            class="form-control"
            placeholder="Search other user"
            autocomplete="off" />
          <button id="play-again">Play again</button>
          <div class="search-output-table js-search-output"></div>
        </div>
      </div>

      <div class="js-content mytable"></div>

      <div class="empty-row">
        <div class="empty-column"></div>
        <div class="empty-column"></div>
        <div class="empty-column"></div>
        <div class="empty-column"></div>
        <div class="empty-column"></div>
        <div class="empty-column"></div>
        <div
          class="empty-column"
          id="button-container">
          <div class="offset-info">
            <p class="offset"></p>
            <p>...</p>
            <p class="max-weeks"></p>
          </div>
        </div>
      </div>

      <div class="graph-stats">
        <div class="graph">
          <h2>Week</h2>
          <canvas id="myChart"></canvas>
        </div>
        <div class="graph">
          <h2>Days</h2>
          <canvas id="myChartDay"></canvas>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/8a6963ffc1.js"
      crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script
      type="module"
      src="./stats.js"></script>
  </body>
</html>
