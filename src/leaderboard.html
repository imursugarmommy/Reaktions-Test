<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./leaderboard.css" />

    <title>leaderboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="profile-popup">
      <form class="profile-form">
        <i
          class="fa-solid fa-arrow-left"
          id="cancel-popup"></i>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-person-fill"
          viewBox="3 -2 10 16">
          <path
            d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
        </svg>
        <div class="input-group">
          <label
            for="username"
            class="subtitle"
            >Username</label
          >

          <input
            type="text"
            placeholder="e.g. 'lustigerUsername69'"
            value="hs"
            id="change-username"
            autocomplete="off" />
          <i
            class="fa-solid fa-xmark remove-input"
            id="remove-username"></i>
        </div>
        <div class="input-group">
          <label
            for="age"
            class="subtitle"
            >Age</label
          >
          <input
            type="text"
            placeholder="e.g. '16'"
            value="hs"
            id="change-age"
            autocomplete="off" />
          <i
            class="fa-solid fa-xmark remove-input"
            id="remove-age"></i>
        </div>
        <div class="input-group">
          <label
            for="identifier"
            class="subtitle"
            >Project Identifier</label
          >
          <input
            type="text"
            placeholder="e.g. '91784'"
            value="hs"
            id="change-identifier"
            autocomplete="off" />
          <i
            class="fa-solid fa-xmark remove-input"
            id="remove-identifier"></i>
        </div>
        <button
          id="done"
          type="submit">
          Done
        </button>
      </form>
    </div>
    <nav>
      <div class="left flex">
        <i
          class="fa-solid fa-user"
          id="popup-opener"></i>
        <p class="username-display">Username</p>
        <ul
          class="popup"
          data-clicked="false">
          <li id="profile-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-person-fill-gear"
              viewBox="0 0 16 16">
              <path
                d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0m-9 8c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4m9.886-3.54c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0 0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0 0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0 0-.38.921l.074.136c.305.561-.309 1.175-.87.87l-.136-.075a.64.64 0 0 0-.92.382l-.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0 0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0 0-.382-.92l-.148-.045c-.613-.18-.613-1.048 0-1.229l.148-.043a.64.64 0 0 0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0 0 .92-.382zM14 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0" />
            </svg>
            Profile
          </li>
          <li
            id="stats-btn"
            onclick="location.href = './stats.html'">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-graph-up"
              viewBox="0 0 16 16">
              <path
                fill-rule="evenodd"
                d="M0 0h1v15h15v1H0zm14.817 3.113a.5.5 0 0 1 .07.704l-4.5 5.5a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61 4.15-5.073a.5.5 0 0 1 .704-.07" />
            </svg>
            Stats
          </li>

          <div class="divide"></div>

          <li id="logout-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-box-arrow-right"
              viewBox="0 0 16 16">
              <path
                fill-rule="evenodd"
                d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z" />
              <path
                fill-rule="evenodd"
                d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
            </svg>
            log out
          </li>
          <li id="delete">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-trash3"
              viewBox="0 0 16 16">
              <path
                d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
            </svg>
            delete Account
            <div class="confirm-popup">
              <button
                class="confirm"
                id="no">
                Calcel</button
              ><button
                class="confirm"
                id="yes">
                Delete
              </button>
            </div>
          </li>
        </ul>
      </div>
      <div class="right flex">
        <div class="scores">
          <div class="highscore score-wrap">
            <p>Highscore</p>
            <p class="highscore-display">ms</p>
          </div>
          <div class="score score-wrap">
            <p>Score</p>
            <p class="score-display">ms</p>
          </div>
        </div>
        <button
          id="play-again"
          onclick="reset()">
          Play again
        </button>
      </div>
    </nav>
    <main>
      <h1>Leaderboard</h1>

      <div class="input-wrapper">
        <input
          type="text"
          id="search-input"
          class="form-control"
          placeholder="Search Player"
          value="" />
      </div>

      <div class="row desc">
        <div class="col left"></div>
        <div class="col middle">Username</div>
        <div class="col right">
          <p>Highscore</p>
        </div>
        <div class="col right right-edge">
          <p>Date</p>
          <i
            id="sortDate"
            class="fa-solid fa-caret-up sort-table-btn"
            data-clicked="false"></i>
        </div>
      </div>

      <div class="js-content mytable"></div>
      <div class="row empty">
        <div class="col left"></div>
        <div class="col middle"></div>
        <div class="col right"></div>
        <div class="col right right-edge">
          <div class="flex">
            <div class="flex">
              <i
                class="fa-solid fa-caret-left"
                id="prev-page"></i>
              <i
                class="fa-solid fa-caret-right"
                id="next-page"></i>
            </div>
            <div class="flex">
              <p id="curr-page">0</p>
              <p>...</p>
              <p id="max-page">0</p>
            </div>
          </div>
          <button id="to-user">To you</button>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/8a6963ffc1.js"
      crossorigin="anonymous"></script>
    <script
      src="./leaderboard.js"
      type="module"></script>
    <script src="./reaktionTest.js"></script>
  </body>
</html>
