  <body>
    <div class="profile-popup">
      <form class="profile-form">
        <i
          class="fa-solid fa-arrow-left"
          id="cancel-popup"></i>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-person-fill"
          viewBox="3 -2 10 16">
          <path
            d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
        </svg>
        <div class="input-group">
          <label
            for="username"
            class="subtitle"
            >Username</label
          >

          <input
            type="text"
            placeholder="e.g. 'lustigerUsername69'"
            value="hs"
            id="change-username"
            autocomplete="off" />
          <i
            class="fa-solid fa-xmark remove-input"
            id="remove-username"></i>
        </div>
        <div class="input-group">
          <label
            for="age"
            class="subtitle"
            >Age</label
          >
          <input
            type="text"
            placeholder="e.g. '16'"
            value="hs"
            id="change-age"
            autocomplete="off" />
          <i
            class="fa-solid fa-xmark remove-input"
            id="remove-age"></i>
        </div>
        <div class="input-group">
          <label
            for="identifier"
            class="subtitle"
            >Project Identifier</label
          >
          <input
            type="text"
            placeholder="e.g. '91784'"
            value="hs"
            id="change-identifier"
            autocomplete="off" />
          <i
            class="fa-solid fa-xmark remove-input"
            id="remove-identifier"></i>
        </div>
        <button
          id="done"
          type="submit">
          Done
        </button>
      </form>
    </div>

      <div class="right flex">
        <div class="scores">
          <div class="highscore score-wrap">
            <p>Highscore</p>
            <p class="highscore-display">ms</p>
          </div>
          <div class="score score-wrap">
            <p>Score</p>
            <p class="score-display">ms</p>
          </div>
        </div>

          id="play-again"
          onclick="reset()">
          Play again
        </button>

    <main>
      <h1>Leaderboard</h1>

      <div class="input-wrapper">
        <input
          type="text"
          id="search-input"
          class="form-control"
          placeholder="Search Player"
          value="" />
      </div>

      <div class="row desc">
        <div class="col left"></div>
        <div class="col middle">Username</div>
        <div class="col right">
          <p>Highscore</p>
        </div>
        <div class="col right right-edge">
          <p>Date</p>
          <i
            id="sortDate"
            class="fa-solid fa-caret-up sort-table-btn"
            data-clicked="false"></i>
        </div>
      </div>

      <div class="js-content mytable"></div>
      <div class="row empty">
        <div class="col left"></div>
        <div class="col middle"></div>
        <div class="col right"></div>
        <div class="col right right-edge">
          <div class="flex">
            <div class="flex">
              <i
                class="fa-solid fa-caret-left"
                id="prev-page"></i>
              <i
                class="fa-solid fa-caret-right"
                id="next-page"></i>
            </div>
            <div class="flex">
              <p id="curr-page">0</p>
              <p>...</p>
              <p id="max-page">0</p>
            </div>
          </div>
          <button id="to-user">To you</button>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/8a6963ffc1.js"
      crossorigin="anonymous"></script>
    <script
      src="leaderboard.js"
      type="module"></script>
    <script src="reaktionTest.js"></script>
  </body>
</html>
